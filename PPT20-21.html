<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCS</title>
    <!-- fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/default.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>

  <body>
    <div class="RCS-wrap">
      <a
        style="position: absolute; top: 10px; left: 10px"
        class="modal-wrap__btn--yes"
        href="#open-modal"
        >모달 예시</a
      >

      <div id="open-modal" class="modal-window modal-center">
        <div class="modal-center__inner">
          <a href="#" title="Close" class="modal-close"
            ><i class="ico_close"></i
          ></a>
          <h2>메세지 내 버튼 추가/설정</h2>
          <div class="modal-center__cont-wrap scroll-custom">
            <div class="message-button__wrap message-button-type01">
              <button class="message-button__wrap__close"></button>
              <div class="label-select">
                <label>버튼유형</label>
                <select class="label">
                  <option value="">현재위치 공유</option>
                  <option value="">option01</option>
                  <option value="">option02</option>
                </select>
              </div>
              <div class="label-input">
                <label>버튼명</label>
                <input type="text" placeholder="입력" />
              </div>
            </div>
            <div class="message-button__wrap message-button-type02">
              <button class="message-button__wrap__close"></button>
              <div class="message-button-type02__label">
                <div class="label-select">
                  <label>버튼유형</label>
                  <select class="label">
                    <option value="">일정등록</option>
                    <option value="">option01</option>
                    <option value="">option02</option>
                  </select>
                </div>
                <div class="label-input">
                  <label>버튼명</label>
                  <input type="text" placeholder="입력" />
                </div>
              </div>
              <div class="message-button-type02__time">
                <div class="message__time-start">
                  <h6>시작일시</h6>
                  <div class="send-date__date">
                    <input type="date" />
                  </div>
                </div>
                <div class="message__time-end">
                  <h6>종료일시</h6>
                  <div class="send-date__date">
                    <input type="date" />
                  </div>
                </div>
              </div>
              <div class="label-input label-input__w100">
                <label>버튼명</label>
                <input type="text" placeholder="입력" />
              </div>
              <textarea
                placeholder="내용 입력"
                class="message-button-type02__textarea"
              ></textarea>
            </div>
            <div class="message-button__wrap message-button-type03">
              <button class="message-button__wrap__close"></button>
              <div class="message-button-type03__label">
                <div class="label-select">
                  <label>버튼유형</label>
                  <select class="label">
                    <option value="">URL 연결</option>
                    <option value="">option01</option>
                    <option value="">option02</option>
                  </select>
                </div>
                <div class="label-input">
                  <label>버튼명</label>
                  <input type="text" placeholder="입력" />
                </div>
              </div>
              <div class="label-input label-input__w100">
                <label>URL 입력</label>
                <input type="url" placeholder="URL://" />
              </div>
            </div>
            <div class="message-button__wrap message-button-type03">
              <button class="message-button__wrap__close"></button>
              <div class="message-button-type03__label">
                <div class="label-select">
                  <label>버튼유형</label>
                  <select class="label">
                    <option value="">전화걸기</option>
                    <option value="">option01</option>
                    <option value="">option02</option>
                  </select>
                </div>
                <div class="label-input">
                  <label>버튼명</label>
                  <input type="text" placeholder="입력" />
                </div>
              </div>
              <div class="label-input label-input__w100">
                <label>전화번호 입력</label>
                <input type="tel" placeholder="080-0000-0000" />
              </div>
            </div>
            <div class="message-button__wrap message-button-type03">
              <button class="message-button__wrap__close"></button>
              <div class="message-button-type03__label">
                <div class="label-select">
                  <label>버튼유형</label>
                  <select class="label">
                    <option value="">복사하기</option>
                    <option value="">option01</option>
                    <option value="">option02</option>
                  </select>
                </div>
                <div class="label-input">
                  <label>버튼명</label>
                  <input type="text" placeholder="입력" />
                </div>
              </div>
              <div class="label-input label-input__w100">
                <label>전화번호 입력</label>
                <input type="tel" placeholder="080-0000-0000" />
              </div>
            </div>
            <div class="message-button__wrap message-button-type04">
              <button class="message-button__wrap__close"></button>
              <div class="message-button-type04__label">
                <div class="label-select">
                  <label>버튼유형</label>
                  <select class="label">
                    <option value="">지도공유</option>
                    <option value="">option01</option>
                    <option value="">option02</option>
                  </select>
                </div>
                <div class="label-input">
                  <label>버튼명</label>
                  <input type="text" placeholder="입력" />
                </div>
                <div class="label-input">
                  <label>위도입력</label>
                  <input type="number" placeholder="입력" />
                </div>
                <div class="label-input">
                  <label>경도입력</label>
                  <input type="number" placeholder="입력" />
                </div>
                <div class="label-input">
                  <label>위치 이름 입력</label>
                  <input type="text" placeholder="입력" />
                </div>
                <div class="label-input">
                  <label>URL 입력</label>
                  <input type="url" placeholder="URL://" />
                </div>
              </div>
            </div>
            <div class="message-button__wrap message-button-type02">
              <button class="message-button__wrap__close"></button>
              <div class="message-button-type02__label">
                <div class="label-select">
                  <label>버튼유형</label>
                  <select class="label">
                    <option value="">복사하기</option>
                    <option value="">option01</option>
                    <option value="">option02</option>
                  </select>
                </div>
                <div class="label-input">
                  <label>버튼명</label>
                  <input type="text" placeholder="입력" />
                </div>
              </div>
              <div class="label-input label-input__w100">
                <label>전화번호 입력</label>
                <input type="tel" placeholder="080-0000-0000" />
              </div>
              <textarea
                placeholder="내용 입력"
                class="message-button-type__textarea-number"
              ></textarea>
            </div>
          </div>
          <div class="variable-add">
            <h3>변수값 추가</h3>
            <div class="variable-add__title">
              <i class="variable-add__arrow"></i>
              <span class="variable-add__show">저장된 변수값 확인</span>
              <span class="variable-add__hidden">저장된 변수값 닫기</span>
            </div>
            <img
              class="variable-add__info"
              src="./img/variable_info.png"
              alt="입력할 위치에 마우스 클릭 후, 변수버튼을 클릭하면 삽입이 됩니다. (버튼명은 제외)"
            />
            <div class="customer-setting scroll-custom">
              <ul class="customer-setting__button-list clearFix">
                <li>
                  <!--📌 DEV Check(1) : button 선택 시 class=".customer-setting__button--active" 추가 -->
                  <button
                    class="customer-setting__button customer-setting__button--active"
                  >
                    #{통합고객번호}<i></i>
                  </button>
                </li>
                <li>
                  <button class="customer-setting__button">
                    #{세그먼트사용법일련번호}<i></i>
                  </button>
                </li>
                <li>
                  <button class="customer-setting__button">
                    #{고객휴대폰}<i></i>
                  </button>
                </li>
                <li>
                  <button class="customer-setting__button">
                    #{고객이메일}<i></i>
                  </button>
                </li>
                <li>
                  <button class="customer-setting__button">
                    #{고객명}<i></i>
                  </button>
                </li>
                <li>
                  <button class="customer-setting__button">
                    #{고객명}<i></i>
                  </button>
                </li>
              </ul>
            </div>
            <div class="message-button-type__btn">
              <button class="btn plus03">버튼 추가</button>
              <button class="btn apply">버튼 적용 (2개)</button>
            </div>
          </div>
        </div>
      </div>

      <nav>
        <h1 class="RCS-wrap_tit">RCS</h1>
        <ul class="top-menu">
          <li class="animated-button--active">
            <a href="javascript:;"
              ><i class="ico_sms"></i><span>SMS/LMS</span></a
            >
          </li>
          <li class="animated-button">
            <a href="javascript:;"><i class="ico_mms"></i><span>MMS</span></a>
          </li>
          <li class="animated-button">
            <a href="javascript:;"
              ><i class="ico_temp"></i><span>템플릿</span></a
            >
          </li>
        </ul>
        <ul class="bottom-menu">
          <li class="animated-button">
            <a href="javascript:;"
              ><i class="ico_lookup"></i><span>예약조회</span></a
            >
          </li>
          <li class="animated-button">
            <a href="javascript:;"
              ><i class="ico_result"></i><span>발송결과</span></a
            >
          </li>
        </ul>
      </nav>
      <section class="cont_wrap"></section>
    </div>
  </body>
</html>
