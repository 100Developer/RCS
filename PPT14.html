            야간 시간 광고성 정보 전송에 대한 별도의 동의를 받지 않고 오후 9시부터 그 다음 날 오전 8시 사이에 광고성 정보를 전송한 자 뿐만 아니라 그러한 행위를 하도록 
한자의 경우에는 3천만원 이하의 과태료가 부과됩니다.<br><br>
(정보통신망법 제 76조 제1항 제7호)
